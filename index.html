<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.scss">
</head>

<body class="container mt-5 bg-dark">
   

    <div class="row">
        <div class="d-flex justify-content-center pb-5">
        <h1 class="text-info">JS Events First Exercise</h1>
        </div>
        <div class="col-12 col-md-6">
            <form action="" class="bg-info text-white rounded p-3 " id="person-form">
                <div class="form-group mb-3">
                    <label class="text-dark" for="">Name:</label>
                    <input type="text" name="name" class="form-control">
                    
                </div>
                <div class="form-group mb-3">
                    <label class="text-dark" for="">Last Name:</label>
                    <input type="text"  name="lastname" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label class="text-dark" for="">Email:</label>
                    <input type="text" name="email" class="form-control">
                </div>
                <div class=" d-flex justify-content-end">
                <button type="button" id="my-button" class="btn btn btn-dark m-2">Submit</button>

            </div>
            </form>
        </div>

        <div class="col-12 col-md-6">
            <table class="table table-dark table-hoverclass="text-info" ">
                <thead>
                    <tr>
                        <th class="text-info" scope="col">Name</th>
                        <th class="text-info" scope="col">Last Name</th>
                        <th class="text-info" scope="col">Email</th>
                        <th class="text-info" scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="people-list">
        
                </tbody>
            </table>
    
        </div>
    </div>



    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/main.js"> </script>
</body>

</html>
